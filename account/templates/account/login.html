{% extends "base.html" %} {% block title %}Log-in{% endblock %}
{% block content%}
    <h1>Log In</h1>
    <p>
        If you don't have an account <a href="{% url "register" %}">Register</a>
    </p>
    <form method="post">
    {% for field in form %}
        {{field.label}}
        {{field}}
    {% endfor %}
    {% csrf_token %}
    <input type="submit" value="Log in" />
    </form>
{% endblock %}
