{% extends "base.html" %}
{% block title %}Edit your account{% endblock %}
{% block content %}
<h1>Edit your account</h1>
<form method="post" enctype="multipart/form-data">
{% for field in user_form %}
        {{field.label}}
        {{field}}
{% endfor %}
{% for field in profile_form %}
        {{field.label}}
        {{field}}
{% endfor %}
{% csrf_token %}
<input type="submit" value="Save changes">
</form>
{% endblock %}
